spring:
  datasource:
    url: jdbc:h2:mem:bookdb

  sql:
    init:
      mode: always
      data-locations: data.sql
      encoding: UTF-8

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true


  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true
